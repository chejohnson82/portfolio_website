	<div class="container">

		<div class="jumbotron other-headers">
			<h1 class="other-titles">
				<i class="fas fa-comment"></i>

				 My Filipino Farm Life
			</h1>
			<p>Do you have any questions about my old life in a Filipino farming village? Please feel free to shoot me a message here. I'd love to hear from you!</p>
		</div>

		<form>
		  <div class="form-group">
		    <label for="exampleInputName2">Name</label>
		    <input type="text" class="form-control" id="exampleInputName2" placeholder="Your Name" name="sender-name" required>
		  </div>
		  <div class="form-group">
		    <label for="exampleInputEmail2">Email</label>
		    <input type="email" class="form-control" id="exampleInputEmail2" placeholder="youremail@example.com" name="email" required>
		  </div>
		  
		  <label for="your-message">Your Message</label>
		  <textarea class="form-control" id="your-message" rows="6" placeholder="Write a friendly message here!" name="message"></textarea>
		  
		  <button type="submit" class="btn btn-default"><i class="fas fa-paper-plane"></i> Send Message</button>
		</form>
